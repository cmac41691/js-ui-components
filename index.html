<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JS UI Components</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Dropdown -->
  <div class="dropdown">
    <button id="dropdownToggle" aria-expanded="false" type="button">Menu</button>
    <div id="dropdownContent" class="dropdown-content">
      <a href="#">Edit</a>
      <a href="#">Copy</a>
      <a href="#">Delete</a>
    </div>
  </div>

  <!-- Image Carousel -->
  <section class="carousel" role="region" aria-roledescription="carousel" aria-label="Demo carousel">
    <div class="slides" aria-live="polite">
      <div class="slide active">Slide 1</div>
      <div class="slide">Slide 2</div>
      <div class="slide">Slide 3</div>
      <!-- Add more slides as needed -->
    </div>

    <div class="carousel-controls">
      <button id="prevBtn" aria-label="Previous slide" type="button">Previous</button>
      <button id="nextBtn" aria-label="Next slide" type="button">Next</button>
    </div>

    <div class="dots"></div> <!-- Dot indicators rendered by JS -->

    <button id="startCarousel" class="start-btn" type="button">â–¶ Start Carousel</button>
  </section>

  <script src="script.js"></script>
</body>
</html>
