<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JS UI Components</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Dropdown -->
  <div class="dropdown">
    <button id="dropdownToggle">Menu</button>
    <div id="dropdownContent" class="dropdown-content hidden">
      <a href="#">Edit</a>
      <a href="#">Copy</a>
      <a href="#">Delete</a>
    </div>
  </div>

  <!-- Image Carousel -->
  <div class="carousel">
  <div class="slide active">Slide 1</div>
  <div class="slide">Slide 2</div>
  <div class="slide">Slide 3</div>
  <!-- Add more slides as needed -->
</div>
<div class="dots"></div> <!-- Where dot indicators will be rendered -->
<button id="startCarousel" class="start-btn">â–¶ Start Carousel</button>

    <img id="carouselImage" src="https://via.placeholder.com/400x200" alt="Slide" />
    <div class="carousel-controls">
      <button id="prevBtn">Previous</button>
      <button id="nextBtn">Next</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
